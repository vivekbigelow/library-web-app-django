{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'library/style.css' %}">

{% if books %}
<ul>
  {% for book in books %}
  <li><a href="{% url 'library:bookDetail' book.id%}">{{ book.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No books in library</p>
{% endif %}
<p><a href="{% url 'library:newBookForm'%}">Add a book</a></p>
